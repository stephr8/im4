<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/mainButton.js"></script>
    <script src="js/secondaryButton.js"></script>
    <script src="js/mainInput.js"></script>
  </head>
  <body>
    <div class="logo"></div>
  <img src="images/Logo_vertikal.svg" alt="Site Logo" style="width: 500px; height: 501px; padding: 300px 0px 50px 0px;" />
  </div>


<form id="loginForm">
      <div>
        <input type="email" id="email" required placeholder="E-Mail"/>
      </div>
      <div>
        <input type="password" id="password" required placeholder="Passwort"/>
      </div> 
      <div class="mainButtonContainer">
        <button type="submit">Einloggen</button>
      </div>
    </form> 





 
    <h3>Du hast noch kein Konto?</h3>
    <div class="secondaryButtonContainer"></div>
      <secondary-button class="secondaryButton" href="register.html">Registrieren</secondary-button>
  </div>

    <script src="js/login.js"></script>
    
  </body>
</html>
