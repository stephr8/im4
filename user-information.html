<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="images/Logo_vertikal.svg" />
  <title>Persönliche Angaben</title>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>


    <div class="container">
      <div class="topbar">
      <button class="back-button" onclick="window.location.href='backpack.html'">
        <img src="images/arrowleft.svg" alt="Back" />
      </button>
       <h3 class="headerTitel">Persönliche Angaben</h3>
      <button class="help-button" onclick="window.location.href='help.html'">
        <img src="images/questioncircle.svg" alt="Help"/>
      </button>
    </div>

  <div class="accordion">
    <div class="accordion-header">
      <div style="width: 24px;"></div>
      <div class="accordion-title">Person</div>
      <img src="images/chevronsmalldown.svg" alt="Accordion öffnen" class="accordion-icon" />
    </div>
    <div class="accordion-body" style="display: none;">
      <form id="loginForm">
       <div>
        <input type="text" id="username" placeholder="Benutzername"/>
       </div>
       <div>
        <input type="text" id="first_name" placeholder="Vorname"/>
       </div>
       <div>
        <input type="text" id="last_name" placeholder="Nachname"/>
       </div>
       <div>
        <input type="text" id="street" placeholder="Strasse"/>
       </div>
       <div>
        <input type="number" id="zip" placeholder="PLZ"/>
       </div>
       <div>
        <input type="text" id="town" placeholder="Ort"/>
       </div>
       <div>
        <input type="email" id="email" placeholder="E-Mail"/>
       </div>
       <div>
        <input type="date" id="birthdate" placeholder="Geburtsdatum"/>
       </div>
        <div>
          <input type="text" id="nationality" placeholder="Nationalität"/>
        </div>
        <div>
          <input type="number" id="ahv" placeholder="AHV-Nummer"/>
        </div>
        <div>
          <input type="text" id="trust_person" placeholder="Vertrauensperson"/>
        </div>
        <button id="save_user_information" class="mainButton" type="submit">Speichern</button>
      </form> 
    </div>
  </div>

  <div class="accordion">
    
     <div class="accordion-header">
      <div style="width: 24px;"></div>
      <div class="accordion-title">Kontakte</div>
      <img src="images/chevronsmalldown.svg" alt="Accordion öffnen" class="accordion-icon" />
    </div>

    <div class="accordion-body" style="display: none;">
      <p class="accordion-text">
        Lade hier deine Kontakte hoch, damit wir diejenigen erreichen können im Fall der Fälle.

      <div class="accordion-footer">
        <span><h3 class="headerTitel">Adressliste hinzufügen</h3></span>
        <img src="images/documentplus.svg" alt="Dokument hinzufügen" class="file-icon" />
      </div>
    </div>
  </div>

  <script src="js/accordion.js"></script>
  <script type="module" src="js/userInformation.js"></script>

<!--     <script src="js/protected.js"></script> -->

</body>

</html>
