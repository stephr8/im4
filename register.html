<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="icon" type="image/svg+xml" href="images/Logo_vertikal.svg" /> -->
  </head>
  <body>
    <div class="logo"></div>
  <img src="images/Logo_vertikal.svg" id="logo" alt="Site Logo" />
  </div>

    <form method="POST" id="registerForm">
      <div>

      <input type="text" id="username" name="username" required placeholder="Benutzername"/>
      </div>
      <div>
      <input type="text" id="first_name" name="first_name" required placeholder="Vorname"/>
      </div>
      <div>
      <input type="text" id="last_name" name="last_name" required placeholder="Nachname"/>
      </div>
      <div>
      <input type="email" id="email" name="email" required placeholder="E-Mail"/>
      </div>
      <div>
      <input type="password" id="password" name="password" required placeholder="Passwort"/>
      </div>
      <button class="secondaryButton" type="submit">Registrieren</button>
    </form>

    <h3 class="Untertitel">Du hast schon ein Konto?</h3>
    <button class="mainButton" onclick="window.location.href='index.html'">Einloggen</button>


    <script src="js/register.js"></script>
  </body>
</html>
