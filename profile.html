<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="images/Logo_vertikal.svg" />
    <title>Profil</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Profilübersicht</h1>

    <!-- This is where we'll dynamically show the protected content -->
   <section id="userProfile">
    <h2>Benutzerprofil</h2>
    <p id="userFirstName">Vorname: <span id="firstName">Test</span></p>
    <p id="userLastName">Nachname: <span id="lastName">Test</span></p>
   </section>

<section id="addAdditionalInfo">
  <h2>Zusätzliche Informationen</h2>
  <input type="text" id="inputFirstName" placeholder="Vorname" />
  <input type="text" id="inputLastName" placeholder="Nachname" />
  </section>
  <button id="Btn_saveInfo">Speichern</button>

  <section id="updateBirthday">
    <h2>Geburtsdatum aktualisieren</h2>
    <input type="number" id="inputBirthday" />
    <button id="Btn_updateBirthday">Jahr Aktualisieren</button>
  </section>

    <div id="protectedContent"></div>

    <button id="logoutBtn">Logout</button>

    <!-- <script src="js/protected.js"></script> -->
    <script type="module" src="js/profile.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
