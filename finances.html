<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Finanzen</title>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>

  <h2>Finanzen</h2>

  <div class="accordion">
    <div class="accordion-header" onclick="toggleAccordion(this)">
      <div class="checkbox-circle"></div>
      <div class="accordion-title">Kontenübersicht</div>
      <img src="images/chevronsmalldown.svg" alt="Accordion öffnen" class="accordion-icon" />
    </div>
    <div class="accordion-body">
      <p>
        Welche Konten sind vorhanden? Wo sind sie? Wer hat Zugriff?
      </p>
      <div class="accordion-footer">
        <span><h3>Dokumente hinzufügen</h3></span>
        <img src="images/documentplus.svg" alt="Dokument hinzufügen" class="file-icon" />
      </div>
    </div>
  </div>


  <script>
    function toggleAccordion(header) {
    const accordion = header.parentElement;
    const body = accordion.querySelector('.accordion-body');
    const icon = header.querySelector('.accordion-icon');

    const isOpen = body.style.display === 'block';

    body.style.display = isOpen ? 'none' : 'block';
    icon.src = isOpen ? 'images/chevronsmalldown.svg' : 'images/chevronsmallup.svg';
  }
  </script>

<!--     <script src="js/protected.js"></script> -->

</body>

</html>
